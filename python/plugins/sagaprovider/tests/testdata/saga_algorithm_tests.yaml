tests:

  - algorithm: saga:invertgrid
    name: Raster tools - Invert grid
    params:
      GRID:
        name: dem.tif
        type: raster
    results:
      INVERSE:
        hash:
        - 8e3947b878a00f70ce837fba962f6be6d3f0c8eae2d614099b015f1e
        - 5c37dab356adbd59ceb03d0e77802b43ce0ebaf930885375a5e14872
        type: rasterhash

  - algorithm: saga:fixeddistancebuffer
    name: Vector general - Fixed distance buffer (polygon)
    params:
      DARC: 5.0
      DISSOLVE: false
      DIST_FIELD_DEFAULT: 0.5
      NZONES: 1
      POLY_INNER: false
      SHAPES:
        name: polys.gml
        type: vector
    results:
      BUFFER:
        name: expected/buffer_polys.shp
        type: vector

  - algorithm: saga:addrastervaluestopoints
    name: Simple add raster values to points
    params:
      GRIDS:
        params:
        - name: dem.tif
          type: raster
        type: multi
      RESAMPLING: 0
      SHAPES:
        name: points_over.shp
        type: vector
    results:
      RESULT:
        name: expected/add_grid_to_points.shp
        type: vector
        compare:
          fields:
            demtif:
              precision: -1

  - algorithm: saga:addrastervaluestofeatures
    name: Add raster values to shapes
    params:
      GRIDS:
        params:
        - name: dem.tif
          type: raster
        type: multi
      RESAMPLING: 0
      SHAPES:
        name: lines_over.shp
        type: vector
    results:
      RESULT:
        name: expected/add_grid_to_shapes.shp
        type: vector
        compare:
          fields:
            demtif:
              precision: 0

  - algorithm: saga:mergevectorlayers
    name: Merge vector layers
    params:
      INPUT:
        params:
        - name: points.gml
          type: vector
        - name: points_in_polys.gml
          type: vector
        type: multi
      MATCH: true
      SRCINFO: true
    results:
      MERGED:
        name: expected/merge_vector_layers.shp
        type: vector

